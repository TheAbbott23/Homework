<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="money2.css">
    <title>Document</title>
</head>
<body>
    <main>
        <form>
            <div class="inputWrapper">
                <label>How Many?</label>
                <input type="number" id="howMany"/>
            </div>

            <div class="inputWrapper">
                <label for="coinType">Which Coin?</label>
                <select name="coinType" id="coinType">
                    <option value="penny">Penny</option>
                    <option value="nickel">Nickel</option>
                    <option value="dime">Dime</option>
                    <option value="quarter">Quarter</option>
                </select>
            </div>

                <button type="button"id="makeMoney">Make Money!</button>

        </form>
    
    <div class="quarter"></div>
    <div class="dime"></div>
    <div class="nickel"></div>
    <div class="penny"></div>


    </main>

    <script src="./money2.js"></script>
    
</body>
</html>
